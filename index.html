<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video with QR Code Marker</title>
    <!-- Подключение A-Frame и AR.js -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .instructions {
            font-family: Arial, sans-serif;
            font-size: 16px;
            max-width: 300px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            position: fixed;
            top: 10px;
            left: 10px;
        }
        @media (max-width: 600px) {
            .instructions {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio: 0.65; smooth: true; smoothCount: 10; smoothTolerance: 0.2; smoothThreshold: 5; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true;">
        
        <!-- Маркер для QR-кода -->
        <a-marker type="pattern" url="./marker.patt" emitevents="true" id="marker_qr">
            <!-- Видео -->
            <a-video
                id="yar-video"
                src="#yar-video"
                width="2.5"
                height="1.40625" 
                position="0 0 0.2"
                rotation="-90 0 0"
                scale="1 1 1" 
                material="shader: standard; side: double;"
                visible="true">
            </a-video>
        </a-marker>

        <!-- Камера (одна для всей сцены) -->
        <a-entity camera></a-entity>

        <!-- Ресурсы -->
        <a-assets>
            <video id="yar-video" autoplay loop crossorigin="anonymous" muted playsinline>
                <source src="./yar.mp4" type="video/mp4">
            </video>
        </a-assets>
    </a-scene>

    <!-- Инструкции для пользователя -->
    <div class="instructions">
        <p>Наведите камеру на QR-код, чтобы увидеть видео в AR!</p>
        <p>Держите камеру на расстоянии 20–50 см и избегайте резких движений.</p>
    </div>

    <!-- Скрипт для управления видео и отладки -->
    <script>
        // Проверка HTTPS
        if (window.location.protocol !== 'https:') {
            alert('Для работы AR требуется HTTPS. Пожалуйста, откройте страницу через HTTPS.');
        }

        // Управление видео
        const marker = document.querySelector('#marker_qr');
        const video = document.querySelector('#yar-video');

        marker.addEventListener('markerFound', () => {
            console.log('Маркер распознан');
            video.components.material.material.map.image.play();
        });

        marker.addEventListener('markerLost', () => {
            console.log('Маркер потерян');
            video.components.material.material.map.image.pause();
            video.components.material.material.map.image.currentTime = 0;
        });

        // Проверка загрузки видео
        video.addEventListener('loaded', () => {
            console.log('Видео успешно загружено');
        });
        video.addEventListener('error', (e) => {
            console.error('Ошибка загрузки видео:', e);
            alert('Не удалось загрузить видео. Проверьте путь к файлу или его формат.');
        });
    </script>
</body>
</html>
