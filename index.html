<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Video with QR Code Marker</title>
  <!-- Подключение A-Frame и AR.js -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    .instructions {
      font-family: Arial, sans-serif;
      font-size: 16px;
      max-width: 300px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      position: fixed;
      top: 10px;
      left: 10px;
    }
    @media (max-width: 600px) {
      .instructions {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Сцена A-Frame с AR.js -->
  <a-scene
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio: 0.65; smooth: true; smoothCount: 10; smoothTolerance: 0.2; smoothThreshold: 5; debugUIEnabled: false;"
    renderer="antialias: true; alpha: true;">
    
    <!-- Маркер, связанный с QR-кодом -->
    <a-marker preset="custom" type="pattern" url="./marker.patt">
      <!-- Видео, отображаемое в AR -->
      <a-video
        src="./yar.mp4"
        width="2.5"
        height="1.40625" 
        position="0 0 0.2"
        rotation="0 0 0"
        autoplay="true"
        loop="true"
        material="shader: standard; side: double;">
      </a-video>
    </a-marker>

    <!-- Камера для сканирования -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Инструкции для пользователя -->
  <div class="instructions">
    <p>Наведите камеру на QR-код, чтобы увидеть видео в AR!</p>
    <p>Держите камеру на расстоянии 20–50 см и избегайте резких движений.</p>
  </div>

  <!-- Скрипт для обработки ошибок и трекинга -->
  <script>
    // Проверка HTTPS
    if (window.location.protocol !== 'https:') {
      alert('Для работы AR требуется HTTPS. Пожалуйста, откройте страницу через HTTPS.');
    }

    // Проверка загрузки видео
    const video = document.querySelector('a-video');
    video.addEventListener('loaded', () => {
      console.log('Видео успешно загружено');
    });
    video.addEventListener('error', (e) => {
      console.error('Ошибка загрузки видео:', e);
      alert('Не удалось загрузить видео. Проверьте путь к файлу или его формат.');
    });

    // Отслеживание маркера
    const marker = document.querySelector('a-marker');
    marker.addEventListener('markerFound', () => {
      console.log('Маркер распознан');
    });
    marker.addEventListener('markerLost', () => {
      console.log('Маркер потерян');
    });
  </script>
</body>
</html>
