<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR визитка</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .instructions {
            font-family: Arial, sans-serif;
            font-size: 16px;
            max-width: 300px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            position: fixed;
            top: 10px;
            left: 10px;
        }
        @media (max-width: 600px) {
            .instructions {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <a-scene
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio: 0.65; smooth: true; smoothCount: 20; smoothTolerance: 0.05; smoothThreshold: 5; debugUIEnabled: true;"
        renderer="antialias: true; alpha: true;">
        
        <!-- Ресурсы -->
        <a-assets>
            <video id="yar-video" autoplay loop crossorigin="anonymous" playsinline>
                <source src="./videos/yar.mp4" type="video/mp4">
            </video>
        </a-assets>

        <!-- Marker hiro -->
        <a-marker type="pattern" url="./marker/pattern-hiro.patt" emitevents="true" id="marker_hiro">
            <a-video
                id="video1"
                src="#yar-video"
                width="2.5"
                height="1.40625"
                position="0 0 0.2"
                rotation="-90 0 0"
                scale="1 1 1"
                material="shader: standard; side: double;"
                visible="true">
            </a-video>
        </a-marker>

        <!-- Marker A -->
        <a-marker type="pattern" url="./marker/pattern-letterA.patt" emitevents="true" id="marker_A">
            <a-video
                id="video2"
                src="#yar-video"
                width="2.5"
                height="1.40625" 
                position="0 0 0.2"
                rotation="-90 0 0"
                scale="1 1 1"
                material="shader: standard; side: double;"
                visible="true">
            </a-video>
        </a-marker>

        <!-- Marker B -->
        <a-marker type="pattern" url="./marker/pattern-letterB.patt" emitevents="true" id="marker_B">
            <a-video
                id="video3"
                src="#yar-video"
                width="2.5"
                height="1.40625" 
                position="0 0 0.2"
                rotation="-90 0 0"
                scale="1 1 1"
                material="shader: standard; side: double;"
                visible="true">
            </a-video>
        </a-marker>

        <!-- Marker C -->
        <a-marker type="pattern" url="./marker/pattern-letterC.patt" emitevents="true" id="marker_C">
            <a-video
                id="video4"
                src="#yar-video"
                width="2.5"
                height="1.40625"
                position="0 0 0.2"
                rotation="-90 0 0"
                scale="1 1 1"
                material="shader: standard; side: double;"
                visible="true">
            </a-video>
        </a-marker>

        <!-- Камера (одна для всей сцены) -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Инструкции для пользователя -->
    <div class="instructions">
        <p>Наведите камеру на маркер, чтобы увидеть видео в AR!</p>
        <p>Держите камеру на расстоянии 20–50 см, используйте яркое освещение.</p>
    </div>

    <!-- Скрипт для управления видео и отладки -->
    <script>
        // Проверка HTTPS
        if (window.location.protocol !== 'https:') {
            alert('Для работы AR требуется HTTPS. Пожалуйста, откройте страницу через HTTPS.');
        }

        // Оптимизация Canvas
        const canvas = document.createElement('canvas');
        canvas.setAttribute('willReadFrequently', 'true');
        document.body.appendChild(canvas);

        // Функция для управления видео
        function setupVideo(markerId, videoId) {
            const marker = document.querySelector(`#${markerId}`);
            const video = document.querySelector(`#${videoId}`);
            
            marker.addEventListener('markerFound', () => {
                console.log(`${markerId} распознан`);
                const videoElement = video.components.material.material.map.image;
                videoElement.muted = false; // Включаем звук
                videoElement.play();
            });

            marker.addEventListener('markerLost', () => {
                console.log(`${markerId} потерян`);
                const videoElement = video.components.material.material.map.image;
                videoElement.pause();
                videoElement.currentTime = 0;
                videoElement.muted = true; // Отключаем звук при потере маркера
            });

            video.addEventListener('loaded', () => {
                console.log(`Видео ${videoId} загружено`);
            });
            video.addEventListener('error', (e) => {
                console.error(`Ошибка загрузки видео ${videoId}:`, e);
                alert(`Не удалось загрузить видео ${videoId}. Проверьте путь или формат.`);
            });
        }

        // Настройка для каждого маркера
        setupVideo('marker_hiro', 'video1');
        setupVideo('marker_A', 'video2');
        setupVideo('marker_B', 'video3');
        setupVideo('marker_C', 'video4');

        // Проверка загрузки маркеров
        const markers = [
            './marker/pattern-hiro.patt',
            './marker/pattern-letterA.patt',
            './marker/pattern-letterB.patt',
            './marker/pattern-letterC.patt'
        ];
        markers.forEach(markerUrl => {
            fetch(markerUrl)
                .then(response => {
                    if (!response.ok) {
                        console.error(`Ошибка загрузки ${markerUrl}:`, response.statusText);
                        alert(`Файл ${markerUrl} не найден или недоступен.`);
                    } else {
                        console.log(`Файл ${markerUrl} успешно загружен`);
                    }
                })
                .catch(error => {
                    console.error(`Ошибка при загрузке ${markerUrl}:`, error);
                    alert(`Ошибка загрузки ${markerUrl}. Проверьте путь к файлу.`);
                });
        });
    </script>
</body>
</html>
