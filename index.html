<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Video with QR Code Marker</title>
  <!-- Подключение A-Frame и AR.js -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
  <!-- Сцена A-Frame с AR.js -->
  <a-scene
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="antialias: true; alpha: true;">
    
    <!-- Маркер, связанный с QR-кодом -->
    <a-marker preset="custom" type="pattern" url="./marker.patt">
      <!-- Видео, отображаемое в AR -->
      <a-video
        src="./yar.mp4"
        width="1"
        height="0.5625" <!-- Соотношение сторон 16:9 -->
        position="0 0 0"
        rotation="0 0 0"
        autoplay="true"
        loop="true">
      </a-video>
    </a-marker>

    <!-- Камера для сканирования -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Инструкции для пользователя -->
  <div style="position: fixed; top: 10px; left: 10px; color: white; background: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 5px;">
    <p>Наведите камеру на QR-код, чтобы увидеть видео в AR!</p>
  </div>
</body>
</html>
